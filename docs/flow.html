<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">
  <meta http-equiv="cleartype" content="on">
  <meta name="description" content="太古">
  <title>太古招生</title>
  <link href="./style/comm.css" rel="stylesheet" type="text/css">
  <link href="./style/animate.css" rel="stylesheet" type="text/css">
  <script src="./script/jquery-3.2.0.min.js"></script>
</head>

<body>
  <ul class="flowBackground">
    <li class="flowRow animated fadeInDown"></li>
    <li class="flowCalendar animated fadeInDown"></li>
    <li class="flowRecordedImage animated fadeInDown"></li>
    <li class="techColorDesktop animated fadeInDown"></li>
    <li class="flowClock1 animated fadeInDown"></li>
    <li class="flowInterview animated fadeInDown"></li>
    <li class="flowClock2 animated fadeInDown"></li>
    <li class="flowApprove animated fadeInDown"></li>
    <li class="flowEntry animated fadeInDown"></li>
    <li class="flowLogo animated fadeInRight"></li>
    <li class="flowBegin animated fadeInLeft"></li>
    <li class="flowEnd animated fadeInDown"></li>
  </ul>
  <script type="text/javascript">
    $('.flowLogo').show(0);
    $('.flowBegin').delay(300).show(0);
    $('.flowCalendar').delay(600).show(0);
    $('.flowRecordedImage').delay(900).show(0);
    $('.techColorDesktop').delay(1200).show(0);
    $('.flowClock1').delay(1500).show(0);
    $('.flowInterview').delay(1800).show(0);
    $('.flowClock2').delay(2100).show(0);
    $('.flowApprove').delay(2400).show(0);
    $('.flowEntry').delay(2700).show(0);
    $('.flowRow').delay(3000).show(0);
    $('.flowEnd').delay(3300).show(0);
  </script>
</body>

</html>
